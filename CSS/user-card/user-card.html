<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Card</title>
	<link rel="stylesheet" href="user-card.css">
</head>

<body>
	<div id="wrapper">
		<div class="header"></div>
		<div class="container">
			<img src="user-circle.png" alt="user-circle" class="img1">
			<h1 class="name">Jane Doe</h1>
			<div class="marker">
				<img src="map-marker.png" alt="map-marker" class="img2">
				<p class="location">Seattle</p>
			</div>
			<p class="about"> Developer | Engineer | Problem Solver</p>
			<p class="about">Master of shadows and the Internet</p>
		</div>
		<footer id="footer">
			<img src="gear.png" alt="gear">
			<a href="#">edit profile</a>
		</footer>
	</div>

</body>

</html>
